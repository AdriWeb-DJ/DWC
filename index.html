<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora Simple</title>
        <link rel="stylesheet" href="stilos.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="calculadora">
            <input type="number" id="numero1" placeholder="Numero 1"><br>
            <input type="number" id="numero2" placeholder="Numero 2"><br>
            <input type="text" id="operacion" placeholder="Operacion (+, -, *, /)"><br>
            <button type="button" class="btn btn-outline-info" onclick="calcular()">Calcular</button>
            <p id="resultado"></p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
